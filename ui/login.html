<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form hx-post="/auth/login" hx-target="#login-result" class="form-control gap-4">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" placeholder="Enter your email" class="input input-bordered w-full max-w-xs" required>

                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Enter your password" class="input input-bordered w-full max-w-xs" required>

                <div id="login-result" class="mt-4 text-sm text-red-500"></div>
                
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
